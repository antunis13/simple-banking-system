<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<link rel="stylesheet" th:href="@{/css/styles.css}">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
</head>
<body>
    <section class="formBank">
        <form th:action="@{/insert}" th:object="${banco}" method="post">
            <h3> Cadastre um banco</h3>
            <div class="formDiv">
                <input type="text" th:field="*{nome}"  class="formInput" placeholder="Nome"/>
            </div>
            <div class="formDiv">
                <input type="text" th:field="*{cnpj}"  class="formInput" placeholder="CNPJ"/>
            </div>
            <div class="formDiv">
                <input type="number" th:field="*{codigo}"  class="formInput" placeholder="CÃ³digo"/>
            </div>
            <div class="formDiv">
                <input type="text" th:field="*{cidade}"  class="formInput" placeholder="Cidade"/>
            </div>
            <div class="formDiv">
                <input type="text" th:field="*{estado}"  class="formInput" placeholder="Estado"/>
            </div>
            <div class="formDiv">
                <input type="text" th:field="*{presidente}"  class="formInput" placeholder="Presidente"/>
            </div>

            <div class="formBtns">
                <button type="reset" class="cleanBtn">
                    Limpar
                </button>

                <button type="submit" class="submitBtn">
                    Cadastrar
                </button>
            </div>
        </form>

    </section>
        <div class="returnBtnDiv">
            <a th:href="@{/}" class="returnBtn">
                Voltar
            </a>
        </div>
</body>
</html>
